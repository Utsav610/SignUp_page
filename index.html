<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUP</h1>
                <p>To use please sign up</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Utsav Jogani" required>
                    </p>
                    <p>
                        <label for="email">Your Email-ID</label>
                        <input type="text" id="email" placeholder="Utsavjogani@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="min 6 char password" required>
                    </p>
                    <p>
                        <label for="conform-password">Conform Password</label>
                        <input type="password" id="conform-password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have Account ? <a href="#">Login</a></p>
                
            </footer>
        </div>
        <div class="circle-c1"></div>
        <div class="circle-c2"></div>
    </div>

</body>

</html>
